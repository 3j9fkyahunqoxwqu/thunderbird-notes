notes:
  - note: >
        Better support for Charter/Spectrum IMAP: Thunderbird will now detect Charter's IMAP service and send an additional IMAP select command to the server.
        Check the various preferences ending in "force_select" to see whether auto-detection has discovered this case.
    tag: new

  - note: "Folder pane toolbar and folder view selector (replacement for folder view arrows)"
    tag: changed

  - note: "Embedded images not shown in email received from Hotmail/Outlook webmailer."
    tag: fixed

  - note: "Crash due to incompatibility with McAfee Anti-SPAM add-on. _Workaround_: Start in safe mode and disable McAfee Anti-Spam Extension."
    tag: unresolved
