release:
  bug_search_url: https://bugzilla.mozilla.org/buglist.cgi?classification=Client%20Software&query_format=advanced&bug_status=RESOLVED&bug_status=VERIFIED&bug_status=CLOSED&target_milestone=Thunderbird%2051.0&product=Thunderbird&resolution=FIXED
  import_system_requirements: '45.0'
notes:
- note: 'Calendar: Event can now be created and edited in a tab. (Preview feature:
    Set preference calendar.item.editInTab to enable)'
  tag: new
- note: 'Chat: Support Jabber/XMPP Message Carbons (XEP-280)'
  tag: new
- note: Folders backed by mbox storage larger than 4GB are supported without warning
    (unless preference mailnews.allowMboxOver4GB is set to false)
  tag: changed
- note: IMAP caching now uses Mozilla's latest caching technology
  tag: changed
- note: Message preview pane non-functional after IMAP folder was renamed or moved
  tag: fixed
- note: Various corrections when composing messages in paragraph format
  tag: fixed
- note: Text encoding of reply sometimes incorrect (uses encoding of last viewed message)
  tag: fixed
- note: Text encoding of message display, reply or forwarded message sometimes incorrect
    (uses encoding of attachment)
  tag: fixed
- note: '"Move To" button on "Search Messages" panel not working'
  tag: fixed
- note: Message sent to "undisclosed recipients" shows no recipient (non-functional
    since Thunderbird version 38)
  tag: fixed
- note: 'Calendar: Events are not always printed in the correct timezone (in month
    and week grid)'
  tag: fixed
- note: Due to an Apple touch bar bug, Thunderbird on recent MacBook Pro may crash
    when open for long periods or crash after resuming from sleep. Apple reports to
    have a fix for this in the currently unreleased OS X 10.12.3
  tag: unresolved
