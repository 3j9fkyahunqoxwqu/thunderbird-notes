notes:
- note: Fixed various theme issues relating to titlebars and toolbars (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1007225">Bug
    1007225</a>, <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1026608">Bug
    1026608</a>, <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1041211">Bug
    1041211</a>, <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1046563">Bug
    1046563</a>, <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1054260">Bug
    1054260</a>)
  tag: fixed
- note: Fixed an issue with IMAP being slow when looking for folders on certain server
    types (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=799821">Bug 799821</a>,
    <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=859269">Bug 859269</a>)
  tag: fixed
- note: Improved performance of autocomplete for large address books (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=984875">Bug
    984875</a>)
  tag: fixed
- note: Security fixes can be found <a href="http://www.mozilla.org/security/known-vulnerabilities/thunderbird.html#thunderbird31.1.0">here</a>
  tag: fixed
- note: Users of jp mac builds may have issues with no mail folders being displayed
    in the main window. Running Thunderbird in 32-bit mode temporarily will workaround
    this issue.
  tag: unresolved
- note: Installing extensions within Thunderbird requires download and installing
    as a file (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1081190">bug
    1081190</a>)
  tag: unresolved
