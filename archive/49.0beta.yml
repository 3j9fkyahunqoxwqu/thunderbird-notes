notes:
- note: Folder pane toolbar and folder view selector (replacement for folder view
    arrows)
  tag: new
- note: Import settings from Becky! Internet Mail
  tag: new
- note: In compose, allow separate options for initial mode (Paragraph or Body Text)
    and behavior of Enter key.
  tag: new
- note: Mac OX X 10.6, 10.7, and 10.8 are no longer supported.
  tag: changed
- note: Permanently remove Eudora import.
  tag: changed
- note: Removed compose window recycling.
  tag: changed
- note: When attachment unavailable, compose shows endless "Attaching..." message
    instead of error
  tag: fixed
- note: Display name was truncated if no separating space before email address.
  tag: fixed
- note: 'Recipient addresses were shown in red despite being inserted from the address
    book in some circumstances. '
  tag: fixed
- note: Custom headers (like Disposition-Notification-To) were not set correctly.
  tag: fixed
- note: '"Edit as New Message" on a received message pre-filled the Sender as the
    author rather than the current user.'
  tag: fixed
- note: Additional spaces were inserted when drafts were edited.
  tag: fixed
- note: Mail saved as template copied In-Reply-To and References from original email.
  tag: fixed
- note: Mail address display at header pane displayed incorrectly if the address contains
    UTF-8 according to RFC 6532
  tag: fixed
- note: '"View as plain text" displayed converted HTML part even when plain text part
    exists.'
  tag: fixed
- note: Threading broken when editing message draft, due to loss of Message-ID
  tag: fixed
- note: Table properties stopped showing with double-click of table cell in compose.
  tag: fixed
- note: Attachment reminder not showing in various cases.
  tag: fixed
- note: Plain text composition had wrapping issues.
  tag: fixed
- note: Menu items for "Edit draft" functionality were missing
  tag: fixed
- note: Embedded image with source URL with ? led to incorrect image reference
  tag: fixed
