- note: Chat entries are no longer sometimes lost in global database at shutdown.
  tag: fixed
- note: Checking for new messages correctly works after hibernation again
  tag: fixed
- note: Emails with long References headers are now decoded correctly
  tag: fixed
- note: When using the maildir storage format, the INBOX folder is no longer deleted
  tag: fixed
- note: Thunderbird no longer crashes when executing filter rules when using maildir
  tag: fixed
- note: Importing to the address book from CSV now works with international characters
  tag: fixed
- note: (Right-)Clicking on a newsgroup now allows directly composing a message again
  tag: fixed
