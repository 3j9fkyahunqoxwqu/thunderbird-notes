notes:
- note: Autocomplete suggestion sort order was adjusted to prioritize entries where
    the search string matches the beginning of a word (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=970456">Bug
    970456</a>)
  tag: fixed
- note: Security fixes can be found <a href="http://www.mozilla.org/security/known-vulnerabilities/thunderbird.html#thunderbird31.4.0">here</a>
  tag: fixed
- note: Installing extensions within Thunderbird no longer requires download and installing
    as a file (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1081190">Bug
    1081190</a>)
  tag: fixed
- note: The previous issues with jp mac builds have now been fixed, and Thunderbird
    will no longer need to be run in 32-bit mode.
  tag: fixed
