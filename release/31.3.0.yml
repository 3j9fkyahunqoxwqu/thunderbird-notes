notes:
- note: Disabled SSLv3
  tag: changed
- note: Security fixes can be found <a href="http://www.mozilla.org/security/known-vulnerabilities/thunderbird.html#thunderbird31.3.0">here</a>
  tag: fixed
- note: Fixes an issue where IRC participants were not removed from the display on
    leaving a channel.
  tag: fixed
- note: Fixes an issue where using LDAP autocomplete could end up with blank entries
    in the compose addressing list (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1045753">Bug
    1045753</a>)
  tag: fixed
- note: Fixes a regression where Thunderbird wasn't respecting the skip integration
    option on the default client dialog.
  tag: fixed
- note: Users of jp mac builds may have issues with no mail folders being displayed
    in the main window. Running Thunderbird in 32-bit mode temporarily will workaround
    this issue.
  tag: unresolved
- note: Installing extensions within Thunderbird requires download and installing
    as a file (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1081190">bug
    1081190</a>)
  tag: unresolved
